language: java
jdk:
  - openjdk8
addons:
  sonarcloud:
    organization: "traneio" # the key of the org you chose at step #3
    token:
      secure: ""
script:
  - ./build/build.sh
cache:
  directories:
  - $HOME/.m2/repository
  - $HOME/.sonar/cache
  - $HOME/.ndbc
  - $HOME/.embedpostgresql
before_cache:
  - rm -rf $HOME/.m2/repository/io/trane/ndbc*
  - rm ~/.ndbc/*/*/*/*/*.pid
env:
  global:
  - BUILD_DIR="`pwd`/build"
  - secure: 
  - secure: 
  - secure: 
  - secure: 
